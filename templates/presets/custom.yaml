version: "1.0"
name: " Custom Example"
description: "Example template for an Agile project"
author: "Atomize"
tags: []

filter:
  workItemTypes: ["User Story"]
  states: ["Ready for Sprint"]
  tags:   
    exclude: 
      - "Test Only"
      - "TestGen"


  excludeIfHasTasks: false
  areaPaths:
    - EA-RSP-Platform\Release 2 Team
  iterations:
    - EA-RSP-Platform\SOW-7-2026-JAN-MARCH\Sprint 115
  

tasks:
  - title: "Analysis & Playback"
    estimationPercent: 20
    activity: "Development"
    tags: []
    assignTo: "@ParentAssignee"
    condition: '${story.tags} NOT CONTAINS "Testing Only"'




  - title: "Build"
    estimationPercent: 50
    activity: "Development"
    tags: []
    assignTo: "@ParentAssignee"
    condition: '${story.tags} NOT CONTAINS "Testing Only"'



  - title: "Developer Test"
    estimationPercent: 25
    activity: "Development"
    tags: []
    assignTo: "@ParentAssignee"
    condition: '${story.tags} NOT CONTAINS "Testing Only"'



  - title: "QA Smoke Test"
    estimationPercent: 0
    activity: "Development"
    tags: []
    assignTo: "@ParentAssignee"
    condition: '${story.tags} NOT CONTAINS "Testing Only"'



  - title: "Wiki"
    estimationPercent: 5
    activity: "Development"
    tags: []
    assignTo: "@ParentAssignee"
    condition: '${story.tags} NOT CONTAINS "Testing Only"'



  - title: "Code Review "
    estimationPercent: 0
    activity: "Development"
    tags: []
    assignTo: "@Unassigned"
    condition: '${story.tags} NOT CONTAINS "Testing Only"'

  - title: "Physical Data Model Updated"
    estimationPercent: 0
    activity: "Development"
    tags: []
    assignTo: "@Unassigned"
    condition: '${story.tags} NOT CONTAINS "Testing Only"'

  - title: "Test Preparation"
    estimationPercent: 40
    activity: "Testing"
    tags: []
    condition: '${story.tags} NOT CONTAINS "Dev Only"'
    assignTo: "@Unassigned"


  
  - title: "Test Execution"
    estimationPercent: 27
    activity: "Testing"
    tags: []
    condition: '${story.tags} NOT CONTAINS "Dev Only"'
    assignTo: "@Unassigned"



  - title: "Automation Testing"
    estimationPercent: 0
    activity: "Test Automation"
    tags: []
    condition: '${story.tags} NOT CONTAINS "Dev Only"'
    assignTo: "@Unassigned"


  
  - title: "Test Review"
    estimationPercent: 0
    activity: "Testing"
    tags: []
    condition: '${story.tags} NOT CONTAINS "Dev Only"'
    assignTo: "@Unassigned"


  
  - title: "Release Notes"
    estimationPercent: 0
    activity: "Testing"
    tags: []
    condition: '${story.tags} NOT CONTAINS "Dev Only"'
    assignTo: "@Unassigned"



estimation:
  strategy: "percentage"
  rounding: "none"
  minimumTaskPoints: 0

metadata:
  category: "Agile Project"
  recommendedFor: []
  estimationGuidelines: "Based on possible Agile project workflow"
