name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

permissions:
  id-token: write
jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Update version (manual trigger only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        run: npm publish --provenance --access public
      - name: Publish Summary
        run: |
          echo "###Published to NPM!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`$(node -p "require('./package.json').name")\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.package-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**NPM:** https://www.npmjs.com/package/$(node -p "require('./package.json').name")/v/${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "**Triggered by:** GitHub Release" >> $GITHUB_STEP_SUMMARY
            echo "**Release:** ${{ github.event.release.html_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Triggered by:** Manual workflow dispatch" >> $GITHUB_STEP_SUMMARY
          fi